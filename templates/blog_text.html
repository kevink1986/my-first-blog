<div class="jumbotron">

    <h1><a href="/{{b.key.id()}}">{{b.title}}</a></h1>
    <p class="blog_author"><a href="/edit?b={{b.key.id()}}"><span class="glyphicon glyphicon-pencil" aria-hidden="true"></span></a> Created by {{b.user_key.get().username}} on {{b.created.strftime('%d-%m-%Y')}}</p>
    <p>{{b.blog}}</p>

    <form method="post">

        <input type="hidden" name="up_rate" value="{{b.key.id()}}">

        <button type="submit" class="btn btn-success" name="up_rate"><span class="glyphicon glyphicon-thumbs-up" aria-hidden="true"></span> <span class="badge">{{b.up_rates}}</span></button>

    </form>

    <form method="post">

        <input type="hidden" name="down_rate" value="{{b.key.id()}}">

        <button type="submit" class="btn btn-danger"><span class="glyphicon glyphicon-thumbs-down" aria-hidden="true"></span> <span class="badge">{{b.down_rates}}</span></buton>

    </form>

</div>
