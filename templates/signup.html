{% extends "base.html" %}

{% block content %}

    <h1>Signup!</h1>

    <form method="post">
      <div class="form-group">
        <label for="username">Username</label>
        <input type="text" class="form-control" id="username" name="username" placeholder="Username">
        {% if error_username %}
            <span id="helpBlock2" class="help-block bg-danger">{{error_username}}</span>
        {% endif %}
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" class="form-control" id="password" name="password" placeholder="Password">
        {% if error_password %}
            <span id="helpBlock2" class="help-block bg-danger">{{error_password}}</span>
        {% endif %}
      </div>
      <div class="form-group">
        <label for="password_check">Password check</label>
        <input type="password" class="form-control" id="password_check" name="password_check" placeholder="Password check">
        {% if error_check %}
            <span id="helpBlock2" class="help-block bg-danger">{{error_check}}</span>
        {% endif %}
      </div>
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" class="form-control" id="email" name="email" placeholder="Email">
        {% if error_email %}
            <span id="helpBlock2" class="help-block bg-danger">{{error_email}}</span>
        {% endif %}
      </div>
      <button type="submit" class="btn btn-default">Submit</button>
    </form>

{% endblock %}
