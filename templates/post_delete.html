{% extends "base.html" %}

    <p>Are you sure you want to delete this post?</p>

    <form method="post">

        <button type="submit" class="btn btn-default">Yes</button>

    </form>

    <a href="/{{post.key.id()}}" class="btn btn-default">No</a>

{% endblock %}
