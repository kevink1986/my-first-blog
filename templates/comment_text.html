<div class="comment">

    <hr>

    <p class="comment_body">{{comment.comment}}</p>
    <p class="comment_author text-right"><small><a href="/{{post.key.id()}}/edit/comment/{{comment.key.id()}}"><span class="glyphicon glyphicon-pencil" aria-hidden="true"></span></a> <a href="/{{post.key.id()}}/delete/comment/{{comment.key.id()}}"><span class="glyphicon glyphicon-remove" aria-hidden="true"></span></a> Comment by {{comment.user_key.get().username}} created on {{comment.created.strftime('%d-%m-%Y')}}</small></p>

</div>
