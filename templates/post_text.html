<div class="jumbotron">

    <h1><a href="/{{post.key.id()}}">{{post.title}}</a></h1>
    <p class="blog_author"><a href="/edit/post/{{post.key.id()}}"><span class="glyphicon glyphicon-pencil" aria-hidden="true"></span></a> <a href="/delete/post/{{post.key.id()}}"><span class="glyphicon glyphicon-remove" aria-hidden="true"></span></a> Created by {{post.user_key.get().username}} on {{post.created.strftime('%d-%m-%Y')}}</p>
    <p>{{post.post}}</p>

    <div class="row">
        <div class="col-xs-12">
            <a href="/rate/up/{{post.key.id()}}" class="btn btn-success"><span class="glyphicon glyphicon-thumbs-up" aria-hidden="true"></span> <span class="badge">{{post.up_rates}}</span></a>

            <a href="/rate/down/{{post.key.id()}}" class="btn btn-danger"><span class="glyphicon glyphicon-thumbs-down" aria-hidden="true"></span> <span class="badge">{{post.down_rates}}</span></a>
        </div>
    </div>

</div>
